<html>
<head>
  <style>
#map {
    width: 100%;
    height: 400px;
    background-color: grey;
}
</style>
  <title>My map</title>
</head>
<body>
  My Google map
<div id="map"></div>
<script>

    function initMap() {

        var Nottingham = {lat: 52.961034, lng: -1.158733};

        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 10,
            center: Nottingham
        });
    }
</script>
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDujaeWrLEEsvjjXTAXrACL0AjP9iAKQRk&callback=initMap">
</script>
</body>
</html>
