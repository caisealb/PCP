<html>
<head>
  <style>
#map {
    width: 100%;
    height: 400px;
    background-color: grey;
}
</style>
  <title>My map</title>
</head>
<body>
  My Google map
<div id="map"></div>
<script>
    var locations = [];
    var lat = 52.00118637;
    var lng = 4.36955022;

    function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 17,
          center: {lat: lat, lng: lng},
        });

          locations = [
            {lat: lat, lng: lng},
            {lat: 52, lng: 4.37},

          ]

        var dot = new google.maps.Circle({
          strokeColor: '#FF0000',
          strokeOpacity: 0.8,
          strokeWeight: 1,
          fillColor: '#FF0000',
          fillOpacity: 0.8,
          map:map,
          center: {lat: lat, lng: lng},
          radius: 3
        })
        var path = new google.maps.Polyline({
          path: locations,
          geodesic: true,
          strokeColor: '#FF0000',
          strokeOpacity: 1.0,
          strokeWeight: 1
        })
        path.setMap(map);
    }

</script>

<script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDujaeWrLEEsvjjXTAXrACL0AjP9iAKQRk&callback=initMap">
</script>
</body>
</html>
