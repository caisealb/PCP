<!DOCTYPE html>
<html lang="en">
  <head>
        <title> Our App - home </title>
        <link rel="stylesheet" type="text/css"
        href="{{ url_for('static', filename='css/summary.css') }}">

        <script type="text/javascript" charset="utf-8"></script>
        <script src="{{ url_for('static', filename='js/summary.js') }}" language="JavaScript"></script>

  </head>

  <body onload="draw(120);">

        <h1> My Workout Summary </h1>

        <div id="options" >
          <div id="newCircle" onmouseover="hoverPause()" onmouseout="hoverOutPause()">
            <a href="http://localhost:5000/start">
            <div id="newTriangle">
            </div>
            </a>
          </div>
        </div>


  <div id="container", class = "span">

    <div id="time">
      <div id="timeCircle">
        <canvas class="canvasTime" id="canvasTime" width="180" height="180">
        </canvas>
        <div id="timeContainer">
          <div id="totalTime">
            Total Time
          </div>
            <div id="timeText">
              03:05
            </div>
            <div id="timeTextMeasure">
             min:sec
            </div>
          </div>
        </div>
    </div>

    <div id="speed">
      <div id="speedCircle">
          <canvas class="canvas" id="myCanvas" width="250" height="250">
        Your browser does not support the HTML5 canvas tag.
          </canvas>
              <div id="needle">
              </div>
                <div id="speedContainer">
                    <div id="totalSpeed">
                        Average Speed
                    </div>
                    <div id="speedText">
                        25
                    </div>
                    <div id="speedTextMeasure">
                        km/h
                    </div>
                </div>
      </div>

        </div>

    <div id="distance">
      <div id="distanceCircle">
        <canvas class="canvas" id="myDist" width="180" height="180">
        </canvas>
        <div id="distContainer" >
          <div id="totalDist">
            Total Distance
          </div>
          <div id="distanceText">
            100
          </div>
          <div id="distanceTextMeasure">
           meters
          </div>
        </div>
      </div>
    </div>


    </div>

    <div id="overlay", onclick="continueFunction()">
    </div>

  </body>
</html>
