<!DOCTYPE html>
<html lang="en">
  <head>
        <title>Our App</title>
        <link rel="stylesheet" type="text/css"
        href="{{ url_for('static', filename='css/workout.css') }}">

        <script type="text/javascript" charset="utf-8"></script>
        <script src="{{ url_for('static', filename='js/workout.js') }}" language="JavaScript"></script>

  </head>

  <body onload="draw(120);">


        <h1> My Workout </h1>

        <div id="options" >

          <div id="pauseCircle" onmouseover="hoverPause()" onmouseout="hoverOutPause()" onclick="pauseFunction()">
            <div id="pauseStripe">
            </div>
            <div id="pauseStripe">
            </div>
          </div>

          <div id="stopCircle" onmouseover="hoverFunction()" onmouseout="hoverOutFunction()"> <a href="http://localhost:5000/summary">
            <div id="stopTriangle">
            </div>
            </a>
          </div>
        </div>

  <div id="container">

    <div id="time">
      <div id="timeCircle">
        <canvas class="canvasTime" id="canvasTime" width="180" height="180">
        </canvas>
        </div>
    </div>

    <div id="speed">
      <div id="speedCircle">
          <canvas class="canvas" id="myCanvas" width="250" height="250">
        Your browser does not support the HTML5 canvas tag.
          </canvas>
              <div id="needle">
              </div>
              </div>
        </div>

    <div id="distance">
      <div id="distanceCircle">
        <canvas class="canvas" id="myDist" width="180" height="180">
        </canvas>
      </div>
    </div>

  </div>

            <div id="textInput">

                  <div id="timeInputBox">
                      <div id="timeText">
                        03:05
                      </div>
                      <div id="timeTextMeasure">
                       min:sec
                      </div>
                  </div>

                  <div id="speedInputBox">
                      <div id="speedText">
                        25
                      </div>
                      <div id="speedTextMeasure">
                        km/h
                      </div>
                  </div>

                  <div id="distInputBox">
                      <div id="distanceText">
                        100
                      </div>
                      <div id="distanceTextMeasure">
                       meters
                      </div>
                  </div>
            </div>

    <div id="overlay", onclick="continueFunction()">
    </div>

  </body>
</html>
